<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск Резюме</title>
    <link rel="stylesheet" href="../css/resume_post_styles.css">
</head>
<body>
    <h1>Поиск Резюме</h1>
    <form id="searchForm">
        <input type="text" id="searchText" placeholder="Ключевые слова">
        <input type="text" id="currency" placeholder="Код валюты">
        <input type="number" id="salaryFrom" placeholder="ЗП от">
        <input type="number" id="salaryTo" placeholder="ЗП до">
        <input type="number" id="area" placeholder="область">
        <input type="text" id="label" placeholder="Текст">
        <input type="number" id="age_from" placeholder="возрраст от">
        <input type="number" id="age_to" placeholder="возраст до">
        <input type="number" id="page" placeholder="">
        <input type="number" id="per_page" placeholder="">
        <button type="submit">Поиск</button>
    </form>
    <div id="results"></div>
    <script src="../js/resume_post_script.js"></script>
</body>
</html>
