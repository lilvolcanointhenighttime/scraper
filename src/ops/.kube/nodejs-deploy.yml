apiVersion : apps/v1
kind: Deployment
metadata:
  name: nodejs-deploy
  labels:
    app  : nodejs-app
spec:
  selector:
    matchLabels:
      project: hh-scraping
  template:
    metadata:
      labels:
        project: hh-scraping
    spec:
      containers:
        - name: hh-scraping
          image: praktika_leto-nodejs:latest
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: env
          ports:
            - containerPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nodejs-deploy
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80