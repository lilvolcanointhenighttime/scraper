apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: yourhost.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fastapi
                port:
                  number: 8000