apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: yourhost.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-svc
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fastapi-svc
                port:
                  number: 8000